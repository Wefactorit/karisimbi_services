# Cloudeefly Deployment Metadata
deployment:
  name: mcp-grafana
  version: v1.0.0
  github_url: https://github.com/grafana/mcp-grafana
  repo_type: golang
  created_at: 2025-10-16T16:38:32Z

# Container configuration
container:
  image: harbor.wefactorit.com/karisimbi/mcp-grafana:v1.0.0
  port: 8000

# Kubernetes configuration
kubernetes:
  namespace: mcp-servers
  replicas: 2
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# Environment variables (add custom variables here)
environment:
  MCP_TRANSPORT: "sse"
  MCP_PORT: "8000"
  MCP_HOST: "0.0.0.0"
