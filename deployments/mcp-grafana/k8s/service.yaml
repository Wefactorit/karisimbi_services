apiVersion: v1
kind: Service
metadata:
  name: mcp-grafana
  namespace: mcp-servers
  labels:
    app: mcp-grafana
    version: v1.0.0
    managed-by: cloudeefly
    mcp-server: "true"
  annotations:
    cloudeefly.io/deployment-id: "mcp-grafana-1760632811"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: mcp-grafana
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for long-running SSE connections
